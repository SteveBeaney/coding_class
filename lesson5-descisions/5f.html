<script>

    let canvas = document.createElement("canvas");
    document.body.insertBefore(canvas, document.body.childNodes[0]);
    canvas.width = 800;
    canvas.height = 600;
    let context = canvas.getContext("2d");
    const puckSize = 5;

    // do not edit above here
    function plot_square( x, y, size, colour){
        context.beginPath();
        context.arc(x, y, puckSize, 0, 2 * Math.PI, false);
        context.fillStyle = 'green';
        context.fill();
    }

    let i = puckSize;
    let j = puckSize;
    let delta_i = 1;
    let delta_j = 1;

    function update() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        plot_square(i , j, puckSize, "red");
        i = i + delta_i;
        j = j + delta_j;
        if( i > canvas.width - puckSize){
            delta_i = -delta_i;
        }
        if( i < puckSize ){
            delta_i = -delta_i;
        }
        if( j > canvas.height - puckSize){
            delta_j = -delta_j;
        }
        if( j <= puckSize ){
            delta_j = -delta_j;
        }
    }

    setInterval(update, 1);

</script>
