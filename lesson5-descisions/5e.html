<script>

    let canvas = document.createElement("canvas");
    document.body.insertBefore(canvas, document.body.childNodes[0]);
    canvas.width = 800;
    canvas.height = 600;
    let context = canvas.getContext("2d");
    const puckSize = 10;

    // do not edit above here
    function plot_square( x, y, size, colour){
        context.fillStyle = colour;
        context.fillRect(x, y, size, size);
    }

    let i = 0;
    let j = 0;
    let delta_i = 1;
    let delta_j = 1;

    function update() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        plot_square(i , j, puckSize, "red");
        i = i + delta_i;
        j = j + delta_j;
        if( i > canvas.width - puckSize){
            delta_i = -1;
        }
        if( i < 0 ){
            delta_i = 1;
        }
        if( j > canvas.height - puckSize){
            delta_j = -1;
        }
        if( j < 0 ){
            delta_j = 1;
        }
    }

    setInterval(update, 5);





    // do not edit below here
</script>
