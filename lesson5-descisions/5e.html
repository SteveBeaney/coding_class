<script>

    let canvas = document.createElement("canvas");
    document.body.insertBefore(canvas, document.body.childNodes[0]);
    canvas.width = 800;
    canvas.height = 600;
    let context = canvas.getContext("2d");
    const puckSize = 10;

    // do not edit above here
    function plot_square( x, y, size, colour){
        context.fillStyle = colour;
        context.fillRect(x, y, size, size);
    }

    let x = 0;
    let y = 0;
    let delta_x = 1;
    let delta_y = 1;

    function update() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        plot_square(x , y, puckSize, "red");
        x = x + delta_x;
        y = y + delta_y;
        if( x > canvas.width - puckSize){
            delta_x = -1;
        }
        if( x < 0 ){
            delta_x = 1;
        }
        if( y > canvas.height - puckSize){
            delta_y = -1;
        }
        if( y < 0 ){
            delta_y = 1;
        }
    }

    setInterval(update, 5);





    // do not edit below here
</script>
